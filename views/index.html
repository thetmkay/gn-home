<!doctype html>
<html>

<head>
    <title>Home | George Nishimura</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:200,400,600,700|Roboto+Slab:100,300,400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
      <div class="intro row inv-color"><p class="row-txt">
        Hi, I'm George. I made this website and <a href="//github.com/thetmkay" target="_blank" class="link">a few other things</a>. 
        </p></div>
        <div class="contact row inv-color"><p class="row-txt">You can reach me through <a target="_blank" href="mailto:me@georgenishimura.com" class="link">email</a> or <a target="_blank" href="//twitter.com/thetmkay" class="link">twitter</a>. 
        </p></div>
      <div class="topics row">
        <p class="row-txt topics-txt">I'm always happy to chat/learn/debate about:</p>
        <ul class="topic-list row-txt">
          {% for item in topics %}
          <li class="topic-item">{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
